<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      .title { font: bold 20px sans-serif; fill: #333; }
      .label { font: bold 16px sans-serif; fill: #333; }
      .small-label { font: 12px sans-serif; fill: #666; }
      .code { font: 11px monospace; fill: #333; }
      .header-box { fill: #ffebee; stroke: #c62828; stroke-width: 2; }
      .payload-box { fill: #e8f5e9; stroke: #2e7d32; stroke-width: 2; }
      .signature-box { fill: #e3f2fd; stroke: #1565c0; stroke-width: 2; }
      .dot { fill: #666; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">JWTの構造</text>
  
  <!-- JWT Token String -->
  <rect x="50" y="50" width="700" height="40" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5"/>
  <text x="60" y="73" class="code" fill="#c62828">eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9</text>
  <text x="340" y="73" class="code" fill="#666">.</text>
  <text x="350" y="73" class="code" fill="#2e7d32">eyJ1c2VySWQiOiIxMjM0NTYiLCJleHAiOjE2MTYyMzkwMjJ9</text>
  <text x="640" y="73" class="code" fill="#666">.</text>
  <text x="650" y="73" class="code" fill="#1565c0">SflKxw...</text>
  
  <!-- Arrows pointing down -->
  <path d="M 200 95 L 200 125" stroke="#c62828" stroke-width="2" marker-end="url(#arrow-red)"/>
  <path d="M 450 95 L 450 125" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrow-green)"/>
  <path d="M 680 95 L 680 125" stroke="#1565c0" stroke-width="2" marker-end="url(#arrow-blue)"/>
  
  <marker id="arrow-red" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
    <polygon points="0 0, 10 5, 0 10" fill="#c62828" />
  </marker>
  <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
    <polygon points="0 0, 10 5, 0 10" fill="#2e7d32" />
  </marker>
  <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
    <polygon points="0 0, 10 5, 0 10" fill="#1565c0" />
  </marker>
  
  <!-- Header Section -->
  <rect x="50" y="140" width="200" height="220" class="header-box" rx="5"/>
  <text x="150" y="165" text-anchor="middle" class="label">Header</text>
  <text x="150" y="185" text-anchor="middle" class="small-label">(ヘッダー)</text>
  
  <rect x="60" y="200" width="180" height="140" fill="white" stroke="#c62828" stroke-width="1" rx="3"/>
  <text x="70" y="220" class="code">{</text>
  <text x="80" y="240" class="code">  "alg": "HS256",</text>
  <text x="70" y="265" class="small-label">  ↑ 署名アルゴリズム</text>
  <text x="80" y="290" class="code">  "typ": "JWT"</text>
  <text x="70" y="310" class="small-label">  ↑ トークンタイプ</text>
  <text x="70" y="330" class="code">}</text>
  
  <!-- Payload Section -->
  <rect x="300" y="140" width="200" height="220" class="payload-box" rx="5"/>
  <text x="400" y="165" text-anchor="middle" class="label">Payload</text>
  <text x="400" y="185" text-anchor="middle" class="small-label">(ペイロード)</text>
  
  <rect x="310" y="200" width="180" height="140" fill="white" stroke="#2e7d32" stroke-width="1" rx="3"/>
  <text x="320" y="220" class="code">{</text>
  <text x="330" y="240" class="code">  "userId": "12345",</text>
  <text x="330" y="260" class="code">  "email": "user@...",</text>
  <text x="330" y="280" class="code">  "exp": 1616239022</text>
  <text x="320" y="300" class="small-label">  ↑ 有効期限</text>
  <text x="320" y="330" class="code">}</text>
  
  <!-- Signature Section -->
  <rect x="550" y="140" width="200" height="220" class="signature-box" rx="5"/>
  <text x="650" y="165" text-anchor="middle" class="label">Signature</text>
  <text x="650" y="185" text-anchor="middle" class="small-label">(署名)</text>
  
  <rect x="560" y="200" width="180" height="140" fill="white" stroke="#1565c0" stroke-width="1" rx="3"/>
  <text x="570" y="220" class="small-label">HMACSHA256(</text>
  <text x="580" y="240" class="small-label">  base64(header)</text>
  <text x="580" y="255" class="small-label">  + "." +</text>
  <text x="580" y="270" class="small-label">  base64(payload),</text>
  <text x="580" y="290" class="small-label">  secret</text>
  <text x="570" y="310" class="small-label">)</text>
  <text x="650" y="330" text-anchor="middle" class="small-label">↑ 改ざん検知</text>
</svg>